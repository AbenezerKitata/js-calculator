<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="#">
</head>
<body>
    <h1>Calculator</h1>
    <div id="wrapper">
        <div id="display">
            <div id="top"></div>
            <div id="bottom"></div>
        </div>
        <div id="content">
            <div class="button clear">C</div>
            <div class="button nums num7">7</div>
            <div class="button nums num4">4</div>
            <div class="button nums num1">1</div>
            <div class="button del">Del</div>
            <div class="button square">x²</div>
            <div class="button nums num8">8</div>
            <div class="button nums num5">5</div>
            <div class="button nums num2">2</div>
            <div class="button nums num0">0</div>
            <div class="button operators modulus">%</div>
            <div class="button nums num9">9</div>
            <div class="button nums num6">6</div>
                <div class="button nums num3">3</div>
                <div class="button nums point">.</div>
                <div class="button operators divide">/</div>
                <div class="button operators multiply">×</div>
                <div class="button operators minus">-</div>
                <div class="button operators plus">+</div>
                <div class="button  equal">=</div>

        </div>
    </div>
    
<script src="app.js"></script>    
</body>
</html>
