<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div id="wrapper">
        <div id="display"></div>
        <div id="content">
            <div class="button clear">C</div>
            <div class="button 7">7</div>
            <div class="button 4">4</div>
            <div class="button 1">1</div>
            <div class="button overX">1/X</div>
            <div class="button par">()</div>
            <div class="button 8">8</div>
            <div class="button 5">5</div>
            <div class="button 2">2</div>
            <div class="button 0">0</div>
            <div class="button percent">%</div>
            <div class="button 9">9</div>
            <div class="button 6">6</div>
                <div class="button 3">3</div>
                <div class="button point">.</div>
                <div class="button divide">/</div>
                <div class="button multiply">X</div>
                <div class="button minus">-</div>
                <div class="button plus">+</div>
                <div class="button equal">=</div>

        </div>
    </div>
    
<script src="app.js"></script>    
</body>
</html>
